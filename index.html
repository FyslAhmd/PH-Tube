<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <nav class="w-5/6 mx-auto flex justify-between items-center border-b-2 py-5 border-gray-300">
            <div class="logo">
                <img class="w-28" src="assets/Logo.png" alt="">
            </div>
            <div class="sort">
                <button class="btn bg-gray-300">Sort by view</button>
            </div>
            <div class="blo">
                <button class="btn bg-red-600 text-white">Blogs</button>
            </div>
        </nav>

        <nav id="category-container" class="flex justify-center gap-5 py-5">
            <button onclick="loadVideo()" class="btn btn-sm bg-red-600 text-white">All</button>
        </nav>
    </header>

    <main>
        <section id="videoContainer" class="w-5/6 mx-auto grid grid-cols-4 gap-2">
            
        </section>
    </main>

    <script src="JS/index.js"></script>
</body>

</html>
